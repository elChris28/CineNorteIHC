<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel Admin - Cine del Norte</title>
  <link rel="stylesheet" href="Style/admin.css" />
  <link rel="stylesheet" href="Style/peliculas.css">
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">


</head>
<body>
  <div class="admin-container">
    <aside class="sidebar">
      <h2>Cine del Norte</h2>
      <ul>
        <li><a href="admin.html">Dashboard</a></li>
        <li><a href="peliculas.html">Películas</a></li>
        <li><a href="productos.html">Productos</a></li>
        <li><a href="empleados.html">Empleados</a></li>
        <li><a href="reportes.html">Reportes</a></li>
        <li><a href="/index.html">Cerrar Sesión</a></li>
      </ul>
    </aside>

    <main class="content">
        <h1>Agregar nueva película</h1>
        <form id="formPelicula">
        <input type="text" id="titulo" placeholder="Título" required><br>
        <input type="text" id="genero" placeholder="Género" required><br>
        <input type="text" id="duracion" placeholder="Duración" required><br>
        <input type="text" id="clasificacion" placeholder="Clasificación" required><br>
        <input type="file" id="poster" accept="image/*" required><br>
        <img id="previewPoster"  />
        <button type="submit">Agregar</button>

        <h2>Películas agregadas</h2>
        <div id="listaPeliculas" class="peliculas-grid"></div>
  </form>


    </main>
  </div>

  <!-- Bootstrap 5 JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="scriptPeliculas.js"></script>
</body>
</html>
