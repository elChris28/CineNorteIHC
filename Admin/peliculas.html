<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel Admin - Cine del Norte</title>
  <link rel="stylesheet" href="Style/admin.css" />
  <link rel="stylesheet" href="Style/peliculas.css">
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">


</head>
<body>
  <div class="admin-container">
    <aside class="sidebar">
      <h2>Cine del Norte</h2>
      <ul>
        <li><a href="admin.html">Dashboard</a></li>
        <li><a href="peliculas.html">Películas</a></li>
        <li><a href="salas.html">Salas</a></li>
        <li><a href="productos.html">Productos</a></li>
        <li><a href="Promociones.html">Promociones</a></li>
        <li><a href="empleados.html">Empleados</a></li>
        <li><a href="nosotros.html">Nosotros</a></li>
        <li><a href="reportes.html">Reportes</a></li>
        <li><a href="/index.html">Cerrar Sesión</a></li>
      </ul>
    </aside>

    <main class="content">
        <h1>Agregar nueva película</h1>
          <form id="formPelicula" class="row g-3">
            <div class="col-md-6">
              <input type="text" id="titulo" class="form-control" placeholder="Título" required>
            </div>
            <div class="col-md-6">
              <input type="text" id="genero" class="form-control" placeholder="Género" required>
            </div>
            <div class="col-md-4">
              <input type="text" id="duracion" class="form-control" placeholder="Duración" required>
            </div>
            <div class="col-md-4">
              <input type="text" id="clasificacion" class="form-control" placeholder="Clasificación" required>
            </div>
            <div class="col-md-4">
              <select id="idioma" class="form-select" required>
                <option value="">Selecciona idioma</option>
                <option value="Doblada">Doblada</option>
                <option value="Subtitulada">Subtitulada</option>
              </select>
            </div>
            <div class="col-12">
              <textarea id="sinopsis" class="form-control" placeholder="Sinopsis" rows="3" required></textarea>
              <label for="trailer">URL del tráiler:</label>
              <input type="url" id="trailer" name="trailer" placeholder="https://youtu.be/..." />
            </div>
            <div class="col-12">
              <label class="form-label">Disponibilidad</label><br>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="2d" value="2D">
                <label class="form-check-label" for="2d">2D</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="3d" value="3D">
                <label class="form-check-label" for="3d">3D</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="vip" value="VIP">
                <label class="form-check-label" for="vip">VIP</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="imax" value="IMAX">
                <label class="form-check-label" for="imax">IMAX</label>
              </div>
            </div>
            <div class="col-12">
              <input type="file" id="poster" class="form-control" accept="image/*" required>
              <img id="previewPoster" class="mt-2" style="max-width: 200px; display: none;" />
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-danger">Agregar</button>
            </div>
          </form>

          <h2 class="mt-5">Películas agregadas</h2>
          <div id="listaPeliculas" class="peliculas-grid"></div>


    </main>
  </div>

  <!-- Bootstrap 5 JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="scriptPeliculas.js"></script>
</body>
</html>
