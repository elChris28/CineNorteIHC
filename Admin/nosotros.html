<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel Admin - Cine del Norte</title>
  <link rel="stylesheet" href="Style/nosotros.css" />
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">


</head>
<body>
    <div class="admin-container">
        <aside class="sidebar">
        <h2>Cine del Norte</h2>
        <ul>
            <li><a href="admin.html">Dashboard</a></li>
            <li><a href="peliculas.html">Películas</a></li>
            <li><a href="salas.html">Salas</a></li>
            <li><a href="productos.html">Productos</a></li>
            <li><a href="Promociones.html">Promociones</a></li>
            <li><a href="empleados.html">Empleados</a></li>
            <li><a href="nosotros.html">Nosotros</a></li>
            <li><a href="reportes.html">Reportes</a></li>
            <li><a href="/index.html">Cerrar Sesión</a></li>
        </ul>
        </aside>

        <main class="p-5 w-100">
            <div class="container my-5">
                <h1 class="mb-4">Información - Nosotros</h1>

                <form id="form-nosotros">
                <div class="mb-3">
                    <label for="descripcion" class="form-label">Descripción</label>
                    <textarea class="form-control" id="descripcion" rows="3" disabled></textarea>
                </div>

                <div class="mb-3">
                    <label for="horarios" class="form-label">Horarios del Cine</label>
                    <textarea class="form-control" id="horarios" rows="2" disabled></textarea>
                </div>

                <div class="mb-3">
                    <label for="mapa" class="form-label">Enlace de Google Maps</label>
                    <input type="url" class="form-control" id="mapa" disabled>
                </div>

                <div class="mb-3">
                    <label class="form-label">Redes Sociales</label>
                    <input type="url" class="form-control mb-2" id="facebook" placeholder="Facebook" disabled>
                    <input type="url" class="form-control mb-2" id="instagram" placeholder="Instagram" disabled>
                    <input type="url" class="form-control mb-2" id="tiktok" placeholder="TikTok" disabled>
                </div>

                <button type="button" id="editarBtn" class="btn btn-warning">Editar</button>
                <button type="submit" id="guardarBtn" class="btn btn-success d-none">Guardar</button>
                </form>
            </div>
    </main>

    </div>
    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scriptNosotros.js"></script>
</body>
</html>
