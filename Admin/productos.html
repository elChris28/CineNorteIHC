<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="/Frontend/InicioStyle.css">
</head>
<body>
  <h1>Agregar nueva película</h1>
  <form id="formPelicula">
    <input type="text" id="titulo" placeholder="Título" required><br>
    <input type="text" id="genero" placeholder="Género" required><br>
    <input type="text" id="duracion" placeholder="Duración" required><br>
    <input type="text" id="clasificacion" placeholder="Clasificación" required><br>
    <input type="text" id="poster" placeholder="URL del póster" required><br>
    <button type="submit">Agregar</button>
  </form>
</body>
<script src="scriptAdmin.js"></script>
