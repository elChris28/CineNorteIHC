<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel Admin - Cine del Norte</title>
  <link rel="stylesheet" href="Style/Productos.css" />
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="admin-container">
    <aside class="sidebar">
      <h2>Cine del Norte</h2>
      <ul>
        <li><a href="admin.html">Dashboard</a></li>
        <li><a href="peliculas.html">Películas</a></li>
        <li><a href="salas.html">Salas</a></li>
        <li><a href="productos.html">Productos</a></li>
        <li><a href="Promociones.html">Promociones</a></li>
        <li><a href="empleados.html">Empleados</a></li>
        <li><a href="reportes.html">Reportes</a></li>
        <li><a href="/index.html">Cerrar Sesión</a></li>
      </ul>
    </aside>

    <!-- Main -->
    <main class="container-fluid p-4">
      <h1 class="mb-4">Administrar Productos (Dulcería)</h1>
      <form id="formDulce" class="row g-3 mb-4">
        <div class="col-md-6">
          <input type="text" id="nombre" class="form-control" placeholder="Nombre del producto" required />
        </div>
        <div class="col-md-6">
          <input type="text" id="descripcion" class="form-control" placeholder="Descripción" required />
        </div>
        <div class="col-md-4">
          <input type="number" id="precio" class="form-control" placeholder="Precio S/." required />
        </div>
        <div class="col-md-4">
          <select id="categoria" class="form-select" required>
            <option value="">Categoría</option>
            <option value="Combos">Combos</option>
            <option value="Snacks">Snacks</option>
            <option value="Bebidas">Bebidas</option>
            <option value="Otros">Otros</option>
          </select>
        </div>
        <div class="col-md-4">
          <input type="file" id="imagen" class="form-control" accept="image/*" required />
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-danger">Agregar Producto</button>
        </div>
      </form>

      <div id="productosPorCategoria"></div>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="scriptProductos.js"></script>
</body>
</html>
