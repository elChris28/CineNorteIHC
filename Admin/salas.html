<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel Admin - Cine del Norte</title>
  <link rel="stylesheet" href="Style/admin.css" />
  <link rel="stylesheet" href="Style/salas.css">
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">


</head>
<body>
  <div class="admin-container">
    <aside class="sidebar">
      <h2>Cine del Norte</h2>
      <ul>
        <li><a href="admin.html">Dashboard</a></li>
        <li><a href="peliculas.html">Películas</a></li>
        <li><a href="salas.html">Salas</a></li>
        <li><a href="productos.html">Productos</a></li>
        <li><a href="empleados.html">Empleados</a></li>
        <li><a href="reportes.html">Reportes</a></li>
        <li><a href="/index.html">Cerrar Sesión</a></li>
      </ul>
    </aside>
       <!-- Contenido principal -->
       <div class="flex-grow-1 p-4">
        <h1 class="mb-4">Agregar nueva sala</h1>
        <form id="formSala">
            <input type="text" id="nombreSala" placeholder="Nombre de la sala" required>
            <input type="number" id="capacidad" placeholder="Capacidad" required>
            <select id="tipoSala" required>
              <option value="">Tipo de Sala</option>
              <option value="2D">2D</option>
              <option value="3D">3D</option>
              <option value="VIP">VIP</option>
              <option value="IMAX">IMAX</option>
            </select>
            <input type="text" id="ubicacion" placeholder="Ubicación / Piso">
            <select id="estado" required>
              <option value="">Estado</option>
              <option value="activa">Activa</option>
              <option value="inactiva">Inactiva</option>
            </select>
            <select id="peliculaSala">
                <option value="">-- Sin película asignada --</option>
                <!-- Las demás opciones se llenarán dinámicamente -->
              </select>
            <button type="submit">Guardar Sala</button>
          </form>
  
          <h2 class="mt-5">Salas agregadas</h2>
          <div id="listaSalas" class="salas-grid">
            <!-- Aquí se mostrarán las salas creadas dinámicamente -->
        </div>
          
  </form>


    </main>
  </div>

  <!-- Bootstrap 5 JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="scriptSalas.js"></script>
</body>
</html>
