<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="Style/Promociones.css" />
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="admin-container">
    <aside class="sidebar">
      <h2>Cine del Norte</h2>
      <ul>
        <li><a href="admin.html">Dashboard</a></li>
        <li><a href="peliculas.html">Películas</a></li>
        <li><a href="salas.html">Salas</a></li>

        <li><a href="reportes.html">Reportes</a></li>
        <li><a href="/index.html">Cerrar Sesión</a></li>
      </ul>
    </aside>

  <main class="content">
    <h2 class="mb-4">Agregar Promoción</h2>
    <form id="formPromocion" class="mb-5">
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre de la promoción</label>
        <input type="text" id="nombre" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="descripcion" class="form-label">Descripción</label>
        <textarea id="descripcion" class="form-control" rows="3" required></textarea>
      </div>
      <div class="mb-3">
        <label for="imagen" class="form-label">Imagen de la promoción</label>
        <input type="file" id="imagen" class="form-control" accept="image/*" required>
      </div>
      <div class="mb-3">
        <label for="pdf" class="form-label">Archivo PDF (Términos y Condiciones)</label>
        <input type="file" id="pdf" class="form-control" accept="application/pdf" required>
      </div>
      <button type="submit" class="btn btn-danger">Guardar Promoción</button>
    </form>

    <h3>Promociones Guardadas</h3>
    <div id="contenedorPromociones" class="row gy-4"></div>
  </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="scriptPromociones.js"></script>
</body>
</html>
