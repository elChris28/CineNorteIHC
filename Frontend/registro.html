<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registro - CineNorte</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css"> <!-- Si tienes un CSS propio -->
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-lg rounded-4">
          <div class="card-body">
            <h3 class="card-title text-center mb-4">Registro de Cliente</h3>
            <form id="formRegistro">
              <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" required>
              </div>
              <div class="mb-3">
                <label for="correo" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="correo" required>
              </div>
              <div class="mb-3">
                <label for="contrasena" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="contrasena" required>
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-danger">Registrarse</button>
              </div>
            </form>
            <p class="mt-3 text-center">¿Ya tienes cuenta? <a href="/index.html">Inicia sesión aquí</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="scriptRegistro.js"></script>
</body>
</html>
